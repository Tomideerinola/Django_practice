<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
</head>
<body>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
    <h1>Edit Job: {{ job.company }} - {{ job.role }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Job</button>
    </form>
    <a href="{% url 'job_list' %}">Back to jobs</a>
</body>
</html>
