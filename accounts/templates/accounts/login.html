<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<!-- Forgot password link -->
<p>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>

</body>
</html>
